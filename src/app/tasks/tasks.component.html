<table class="table">
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task?.id }}</td>
            <td>{{ task?.title }}</td>
            <td>
                <button class="btn btn-info" data-toggle="modal" data-target="#taskDetailModal" (click)="onSelect(task)">
                    Detalhes
                </button>
                <button class="btn btn-danger">
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>

<task-detail [task]="selectedTask"></task-detail>
