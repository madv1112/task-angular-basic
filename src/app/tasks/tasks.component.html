<table class="table">
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of task">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>
                <button class="btn btn-info">Detalhes</button>
                <button class="btn btn-danger">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
