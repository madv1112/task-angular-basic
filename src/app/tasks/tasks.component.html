<table class="table">
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task?.id }}</td>
            <td>{{ task?.title }}</td>
            <td>
                <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
                    Detalhes
                </a>
                <button class="btn btn-danger">
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>
