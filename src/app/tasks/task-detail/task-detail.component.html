<!-- Modal -->
<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<div class="form-horizontal" *ngIf="task">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Título</label>
    <div class="col-sm-10">
      <input [(ngModel)]="task.title" type="email" class="form-control" id="inputEmail3" placeholder="Título">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button class="btn btn-default" (click)="goBack()">Voltar</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
